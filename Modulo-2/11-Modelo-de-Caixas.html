<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
</head>
<body>
    <!--Quando coloco um elemento dentro do outro chamo de Aninhamento.-->
    <h1>Olá, Mundo!</h1>
    <!--
        O que dá pra alterar em uma box.
        Height - Altura
        Width - Largura
        Border-line - Linha que circula o conteudo, por padrão fica grudada no conteudo.
        Padding - Acolchoamento/preenchimento, fica entre a borda e o conteudo, posso alterar o de cima, baixo, lados
        Margin - Margem, espaço externo fora do border, para distanciar o elemento de outros.
        Outline - Contorno/Traçado, fora do elemento e encostada na parte de fora da borda, entre ela e a margem.

        Existem 2 tipos de caixa:
        Box-level    - Sempre se inicia em uma linha nova e termina quebrando linha, oculpa a largura total da tela. width viewport sempre 100%.

        Tags box-level: div, h1, p, main, header, nav, article, aside, footer, form , video.

        Inline-level - Não quebra linha nem no inicio nem no fim.
        Tags inline-level - span, a, code, small, strong, em, sup, sub, label, button, input, select.
     -->

</body>
</html>
