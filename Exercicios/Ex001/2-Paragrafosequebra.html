<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e <br> quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito basta colocar tudo em um par de tags &lt;p&gt; e &lt;/p&gt;</p> <!--Comentario, Less than, greater than, menor que e maior que em inglês.-->
    <p>Se precisar quebrar o texto em algum lugar especifico <br>como esse, você pode usar a tag &lt;br&gt;.</p>

    <p>Adicionar Simbolos Especiais:
        <br>
        &lt; <!--Simbolo < -->
        &gt; <!--Simbolo > -->
        &reg;  <!--Marca Registrada-->
        &copy; <!--Copyright-->
        &trade; <!--Marca Registrada em Ingles-->
        &euro;
        &pound; <!--Libra na Inglaterra-->
        &yen; <!--Japones-->
        &cent; 
        &delta; <!--Delta Minusculo-->
        &Delta; <!--Delta Maiusculo(Triangular)-->
        &UpArrow; <!--Seta para cima.-->
        &uarr; <!--Seta para cima com codigo abreviado.-->
    </p>
    <p>Adicionar Emogis:
        <!--Entrar na EmogiPedia e ir no codepoint do emogi que quero.-->

        &#x1F596; <!--para mostrar que é um valor hexadecimal.-->
    </p>
    

</body>
</html>
