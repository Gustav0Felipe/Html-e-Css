<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/iconehtml.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir o site em varios dispositivos diferentes ou simplesmente aumente e diminue o tamanho do seu navegador.</p>

    <picture> <!--Parece uma imagem mas permite que eu crie varias fontes, cada fonte com tamanho maximo menor deve ir uma em cima outra, se eu colocar em baixo nÃ£o funcionara-->
        
        <source media="(max-width: 750px)" srcset="Multimidia/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Multimidia/foto-m.png" type="image/png">
        <img src="Multimidia/foto-g.png" alt="Imagem flexivel">
        
    </picture>
</body>
