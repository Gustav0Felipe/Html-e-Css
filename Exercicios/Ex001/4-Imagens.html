<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando Carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que esta na mesma pasta:</p>
    <img src="ceu-dourado-200.jpg" alt="Um lago com um céu ensolarado.">

    <p>Agora se eu colocar em outra pasta:</p>
    <img src="imagens/ceu-dourado-350.jpg" alt="Um lágo com um céu ensolarado.">

    <p>Carregar imagens externas, de links:</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-icon-256.png" alt="logo do javascript."> <!--Url-->

</body>
</html>
