    <!--Problemas em relação ao mecanismo de busca, que usa um robozinho(google bot) que vasculha e encontra sites, e de acordo com a relevancia detectada pelo robo e algoritmos, os sites são postos em ordem, ele analisa o conteudo do site, segundo o proprio google existem alguns problemas para que o google bot entre nos iframes e consiga indexar o conteudo, não é um impedimento, mas é uma variavel, pode dar problema, então usar muitos iframes ou por conteudo sensivel e muito importante no iframe não é recomendavel.-->

    <!--
    Tambem dá problemas em usabilidade e acessibilidade:

    Acessibilidade: pessoas com problemas de visão por exemplo podem usar softwares leitores de tela para navegar na internet, e esses leitores tambem tem alguns problemas na hora de acessar iframes
    
    Usabilidade é o proprio navegador ou usuario se confundindo, como estar navegando no iframe e clicar em voltar no navegador, alguns não conseguem identificar se é voltar dentro do iframe ou da pagina que tem o iframe, o conteudo.

    Quando eu uso um iframe pra site externo, eu abro uma porta pra esse site externo, se esse site foi invadido e esta coletando informações de usuarios, isso vai comprometer meu site tambem.

    Isso pode deixar meu site aberto a ataques, como CROSS-SITE e ataques XSS.-->
