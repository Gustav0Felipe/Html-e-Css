<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de IFrame</title>
</head>
<body>
    <!--Frames não usamos mais em HTML5, estão defasados, mas os IFrames não.-->
    <!--iframe significa frame inline, o i é de inline, frame é quadro, então quadro em linha.-->

    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="1"></iframe>
        <!--Vai carregar dentro deste frame o site do curso em video.-->
        
        
        
    CursoEmVideo para aprender a programar.</p>

    <p>Site do google <iframe src="https://www.google.com.br" frameborder="1"></iframe></p>
    <!--O site do google não abre em iframes, pois ele possui proteção para que seu site não apareça em iframes, o iframe tem problemas de segurança que devem ser resolvidos/reduzidos.-->
    <!--Vários sites não se permitem serem visualizados dentro de um iframe, porem posso colocar paginas propria dentro do meu iframe, usando meu proprio conteudo.-->
</body>
</html>
